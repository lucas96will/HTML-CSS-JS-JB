<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilizando listas</title>

    <style type="text/css">
        ul {
            list-style-type: circle;
            padding: 0px;
            margin: 0px;
        }

        li {
            background-image: url(pencil.jpg);
            background-repeat: no-repeat;
            background-position: 5px 1px;
            padding-left: 25px;
        }
    </style>
</head>
<body>
    <h1>Videojuegos que me gustaron de 2017</h1>
    <ol>
        <li>Final fantasy XV</li>
        <li>Dark souls III</li>
        <li>Nier Automata</li>
        <li>Resident Evil VII</li>
        <li>Project Cars 2</li>
    </ol>

    <h2>Lenguajes de programacion</h2>
    <ul>
        <li>C++</li>
        <li>C</li>
        <li>Python</li>
        <li>Html, CSS</li>
    </ul>
</body>
</html>
